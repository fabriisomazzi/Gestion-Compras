<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestor de Compras | Italia</title>
        <link rel="stylesheet" href="style.css">
        
        <!-- Iconos para Apple (iPhone, iPad) -->
        <!-- Reemplaza "favicon.png" con la ruta correcta a tu imagen PNG -->
        <link rel="apple-touch-icon" href="logo.png">
        
        <!-- Para diferentes tamaños (opcional pero recomendado) -->
        <link rel="apple-touch-icon" sizes="180x180" href="logo.png">
        <link rel="apple-touch-icon" sizes="152x152" href="logo.png">
        <link rel="apple-touch-icon" sizes="167x167" href="logo.png">
        
        <!-- Configuración adicional para iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="Gestor de Compras">
        
        <!-- Favicon normal (también puedes usar tu PNG aquí) -->
        <link rel="icon" href="logo.png">
        
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <div id="app">
        <header>
            <h1><i class="fas fa-shopping-basket"></i> Gestor de Compras</h1>
            <p class="subtitle">Organiza tus compras en Italia</p>
        </header>

        <div class="container">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" v-model="newItem.name" placeholder="Ej: Pan, Pasta, Queso..." class="item-input">
                    <select v-model="newItem.category" class="category-select">
                        <option value="supermercado">Supermercado</option>
                        <option value="fruteria">Fruteria</option>
                        <option value="carniceria">Carnicería</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>

                <div class="input-group">
                    <input type="number" v-model="newItem.quantity" placeholder="Cantidad" min="1" class="quantity-input">
                    <select v-model="newItem.unit" class="unit-select">
                        <option value="unidades">Unidades</option>
                        <option value="kg">Kg</option>
                        <option value="g">Gramos</option>
                        <option value="l">Litros</option>
                    </select>
                    <input type="number" step="0.01" v-model="newItem.price" placeholder="Precio unitario (€)" class="price-input">
                </div>

                <button @click="addItem" class="add-button">
                    <i class="fas fa-plus"></i> Añadir
                </button>
            </div>

            <div class="summary">
                <div class="total-box">
                    <h3>Total Compra</h3>
                    <p class="total-amount">{{ total.toFixed(2) }} €</p>
                </div>
                <div class="category-totals">
                    <div v-for="(total, category) in categoryTotals" :key="category" class="category-total">
                        <span>{{ getCategoryName(category) }}:</span>
                        <span>{{ total.toFixed(2) }} €</span>
                    </div>
                </div>
            </div>

            <div class="items-list">
                <div v-for="(item, index) in items" :key="index" class="item-card" :class="item.category">
                    <div class="item-info">
                        <h3>{{ item.name }}</h3>
                        <p>{{ item.quantity }} {{ item.unit }} × {{ item.price.toFixed(2) }} €</p>
                        <p class="item-total">{{ (item.quantity * item.price).toFixed(2) }} €</p>
                    </div>
                    <div class="item-actions">
                        <button @click="editItem(index)" class="edit-btn">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button @click="removeItem(index)" class="delete-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
